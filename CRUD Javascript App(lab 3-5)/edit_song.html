<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
    <title>Edit</title>
</head>
<body>
    <header class="header">
      <div class="right_header">
        <h2>My music</h2>
        <nav>
          <ul>
            <li class="active"><a href="index.html">Songs</a></li>
            <li><a href="create_song.html">Create song</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="section create">
      <h1>Edit song</h1>
      <div class="create_block">
        <form class="create_block__form">
          <label>Edit song title</label>
          <input type="text" id="edit_song_title"/>
          <label>Edit song duration (in mm:ss format)</label>
          <input type="text" id="edit_song_duration"/>
          <label>Edit song author</label>
          <input type="text" id="edit_song_author"/>
          <label>Edit song auditions for all time</label>
          <input type="text" id="edit_song_auditions"/>
          <button id="edit_song_button" >Edit</button>
        </form> 
      </div>
    </section>
    <script type="module" src="js/edit_song.js"></script>
  </body>
</html>
